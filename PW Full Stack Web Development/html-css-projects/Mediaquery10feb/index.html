<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project using media query</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbd4e5fa59.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="btn">Home</li>
                <li>projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="assets\menu.jpg" alt="menu">
            </div>
        </nav>
        <section class="intro">
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="assets\hello.png" alt="hello">
                    <h3>Hi everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>Naina</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="assets\pc-image1.jpg" alt="pc-image">
            </div>
        </section>
    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="assets\project-image1.jpg" alt="project-image">
                    <p>project 1</p>
                </div>

                <div class="project">
                    <img src="assets\project-image2.jpg" alt="project-image">
                    <p>project 2</p>
                </div>
                <div class="project">
                    <img src="assets\project-image3.jpg" alt="project-image">
                    <p>project 3</p>
                </div>
                <div class="project">
                    <img src="assets\project-image4.png" alt="project-image">
                    <p>project 4</p>
                </div>
            </div>    
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </section>
    </footer>
</body>   
</html>
