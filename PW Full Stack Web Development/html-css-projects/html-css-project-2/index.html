<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-project-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navigation">
            <div>
                <img src="Assets\logo.png" alt="logo-image">
            </div>
            <div>
                <ul class="list">
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Pricing</li>
                </ul>
            </div>
            <div>
                <button class="btn">Contact Us</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-section">
            <div class="left-main">
                <div>
                    <h1 class="left-main-heading-1">We Help You <span> Crush </span>Your Competition</h1>
                    <h4 class="left-main-heading-2">Build trust to connect your brand to billions of users and grow your revenue through SEO. </h4>
                </div>
                <div>
                    <button class="left-main-btn">See our Services</button>
                </div>
            </div>
    
            <div class="right-main">
                <img src="Assets\right-main-img.png" alt="right-main-image">
            </div>
        </div>
        
    </main>
    
</body>
</html>
